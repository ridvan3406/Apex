<template>
  <lightning-card
    variant="Narrow"
    title="C2P DATA TARNSFER WITH SIMPLE EVENT"
    icon-name="standard:account"
  >
    <div class="slds-var-m-around_medium">
      <div>this is a parent comp .it will have a button to show modal child component</div>
      <lightning-button 
        variant="brand"
        label="Show Modal" 
        onclick={clickHandler} 
      ></lightning-button>
      <template if:true={message}>
          <div>{message.firstname}</div>
          <div>{message.lastname}</div>
          <div>{message.company}</div>
      </template>
      <template if:true={showModal}>
            <c-modal-child onclose={modalCloseHandler}></c-modal-child>
      </template>
    </div>
  </lightning-card>
</template>
