<template>
    <lightning-card variant="Narrow" title="UPDATE BLOG FORM" icon-name="utility:edit_form">
      <div class="slds-var-m-around_medium">
        <form class="blog">
          <lightning-input
            label="Blog#"
            name="Name"
            value={name}
            onchange={changeHandler}
            readonly
          ></lightning-input>
          <lightning-input
            label="Author"
            name="Author__c"
            value={author}
            onchange={changeHandler}
          ></lightning-input>
          <lightning-input
            label="Blog Title"
            name="Title__c"
            value={title}
            onchange={changeHandler}
          ></lightning-input>
          <lightning-input
          label="Topic"
          name="Topic__c"
          value={topic}
          onchange={changeHandler}
        ></lightning-input>
          <lightning-textarea name="Body__c" label="Blog Content"  value ={body} onchange={changeHandler} ></lightning-textarea>
          <div class = "slds-align_absolute-center slds-var-m-top_small" slds-var >
              <lightning-button variant="brand" label="Update Record" onclick={updateBlog}></lightning-button>
          </div>
  
        </form>
      </div>
    </lightning-card>
  </template>
