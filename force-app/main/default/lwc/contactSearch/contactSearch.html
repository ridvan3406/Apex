<template>
    <lightning-card
      variant="Narrow"
      title="PARENT TO CHILD NON-PRIMITIVE DATA 2"
      icon-name="standard:account"
    >
      <div class="slds-var-m-around_medium">
        <lightning-input 
          type="search"
          label="Search Contact ..."
          value={searchWord}
          onchange={changeHandler}
        ></lightning-input>
        <div class="slds-var-m-top_medium">
           <c-display-results
           result={contacts}
           columns={columns}
           error={error}
           ></c-display-results>
        </div>
      </div>
    </lightning-card>
  </template>
