<template>
    <lightning-card  variant="Narrow"  title="Imperative Apex 3: Search By Industry" icon-name="standard:account">
        <div class ="slds-var-m-around_medium">
            <lightning-combobox
              label="Select Industry"
              placeholder="Select one"
              options={industryOptions}
              onchange={changeHandler}
              value={selectedIndustry}
            ></lightning-combobox>
        </div>
        
         <div class="slds-var-m-around_small">
            <template if:true={accountsByIndustry.data}>
                <template for:each={accountsByIndustry.data} for:item="account">
                <div key={account.Id} class="slds-var-m-bottom_small slds-box slds-theme_shade">
                    <strong>{account.Name}</strong> <br/>
                    {account.StageName} <br/>
                    {account.AnnualRevenue} <br/>
                    {account.Rating} <br/>
                    {account.Type} <br/>
                    {account.BillingAddress} <br/>
                    {account.Industry} <br/>
                </div>
                </template>
            </template>
            <template if:true={error}>
                <p>No matching accounts found for the selected industry.</p>
                {error}
            </template>
         </div>
    </lightning-card>
</template>
